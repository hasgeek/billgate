{% extends "inc/layout.html" %}
{% block content %}
<p>
  An error occured when logging you in.
</p>
<dl>
  <dt>Error</dt>
  <dd>{{ error }}</dd>
  {% if error_description %}
    <dt>Description</dt>
    <dd>{{ error_description }}</dd>
  {% endif %}
  {% if error_uri %}
    <dt>Error URI</dt>
    <dd>{{ error_uri }}</dd>
  {% endif %}
</dl>
{% endblock %}
